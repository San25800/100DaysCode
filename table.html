<html>
  <head>
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="2">
        <tr align="center">
          <th>ID</th>
          <th>Name</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Aditya Tiwari</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Satish Sharma</td>
        </tr>
    </table>
    <table border="1">
        <caption>Time Table</caption>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr align="center">
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td align="right">7:30 - 8:30</td>
            <td rowspan="2">Maths</td>
            <td>Science</td>
            <td>History</td>
            <td>C++</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>8:30 - 9:30</td>
            <td>HTML</td>
            <td>Hindi</td>
            <td rowspan="2">Python</td>
            <td>MySQL</td>
        </tr>
        <tr>
            <td>9:30 - 10:30</td>
            <td>PLSQL</td>
            <td>JS</td>
            <td>English</td>
            <td>Maths</td>
        </tr>
    </table>
  </body>
</html>
